<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora Entra21</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <main>

            <form id=idCalcForm>

                <div id="calcBt">

                    <input type="text" id="idNumVisor" placeholder="0" name="visor">

                    <div id="primeira">
                        <button type="number" id="idSete">7</button>
                        <button type="number" id="idOito">8</button>
                        <button type="number" id="idNove">9</button>
                        <button type="number" id="idMult">*</button>
                    </div>

                    <div id="segunda">
                        <button type="number" id="idQuatro">4</button>
                        <button type="number" id="idCinco"> 5</button>
                        <button type="number" id="idSeis">  6</button>
                        <button type="number" id="idMenos"> -</button>
                    </div>

                    <div id="terceira">
                        <button type="number" id="idUm">    1</button>
                        <button type="number" id="idDois">  2</button>
                        <button type="number" id="idTres">  3</button>
                        <button type="number" id="idMais">+</button>
                    </div>

                    <div id="quarta">
                        <button type="number" id="idClear">C</button>
                        <button type="number" id="idZero"> 0</button>
                        <button type="number" id="idPoint">.</button>
                        <button type="number" id="idEqual">=</button>
                    </div>   
        
                </div>   

            </form> 
        </main>

        <script src="index.js"></script>

    </body>
</html>
